					<form name="anadir" method="post" action="<!--[pnmodurl modname="Trivial" type="admin" func="newCompeticion"]-->">

					</form>
				</td>
			</tr>
		</table>

		<table width="600" border="1">

				<td><div align="center"><strong><font color="#FFFFFF"><!--[gt text="Active"]--></font></strong></div></td>

				<td width="20"></td>
			</tr>
		<!--[ foreach from=$torneos item=torneos ]-->

				<td><div align="center"><!--[ $torneos.ID|pnvarprepfordisplay ]--></div></td>
				<td><div align="center"><!--[ $torneos.Nombre|pnvarprepfordisplay ]--></div></td>			
				<td><div align="center"><!--[ $torneos.F_Inicio|date_format:"%d/%m/%Y" ]--></div></td>
				<td><div align="center"><!--[ $torneos.F_Fin|date_format:"%d/%m/%Y" ]--></div></td>

				<td><div align="center"></div>

						<input name="checkbox" type="checkbox" value="checkbox" disabled>
					<!--[ /if ]-->
				</td>
				<td><div align="center"></div>
					<!--[ if $torneos.Activa eq true ]-->
						<input name="checkbox" type="checkbox" value="checkbox" checked disabled>
					<!--[ else ]-->
						<input name="checkbox" type="checkbox" value="checkbox" disabled>
					<!--[ /if ]-->
				</td>
				<td width="20">
					<a href="<!--[pnmodurl modname="Trivial" type="admin" func="editCompeticion" ID=$torneos.ID ]-->">
					<!--[pnimg src=icon_edit.png width=20 height=20 __title="Edit Competition"]-->
				</td>
				<td width="20">
					<a href="<!--[pnmodurl modname="Trivial" type="admin" func="deleteCompeticion"]-->&ID=<!--[ $torneos.ID ]-->">
					<!--[pnimg src=icon_delete.png width=20 height=20 __title="Delete Competition"]-->
				</td>
			</tr>

		</table>
