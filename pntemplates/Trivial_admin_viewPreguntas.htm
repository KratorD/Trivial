<!--[include file="Trivial_admin_menu.htm"]-->
<div class="z-admincontainer">
  <div class="z-adminpageicon"><!--[pnimg modname=core src=filenew.gif set=icons/large __alt='Trivial' altml=true]--></div>
  <h2><!--[gt text="Trivial Administration"]--></h2>
  
	<center><h1><!--[gt text="Show Questions"]--></h1></center><br>

	<form name="juegaTorneo" method="post" action="<!--[pnmodurl modname="Trivial" type="admin" func="viewPreguntas"]-->">
		<div>
			<i><!--[gt text="Select Competition"]--></i><!--[ $torneo ]--><input type="submit" value="<!--[gt text="Search!"]-->">
			<div id="heroe" style="display:block;">
				<select name="cmbHeroe" id="cmbHeroe">
					<option value="Todos" selected><!--[gt text="All"]--></option>
					<option value="Heroes I"><!--[gt text="Heroes 1"]--></option>
					<option value="Heroes II"><!--[gt text="Heroes 2"]--></option>
					<option value="Heroes III"><!--[gt text="Heroes 3"]--></option>
					<option value="Heroes IV"><!--[gt text="Heroes 4"]--></option>
					<option value="Heroes V"><!--[gt text="Heroes 5"]--></option>
					<option value="Heroes VI"><!--[gt text="Heroes 6"]--></option>
				</select>
			</div>
		</div>
	</form>

	<!--[if $idTorneo ne '']-->
	<div align="center">
		<table width="600" border="0">
			<tr>
				<td>
					<form name="anadir" method="post" action="<!--[pnmodurl modname="Trivial" type="admin" func="newPregunta"]-->">
					  <input type="submit" name="Submit" value="<!--[gt text="Add Question"]-->">
					</form>
				</td>
			</tr>
		</table>
	</div>

	<div align="center">
		<table width="600" border="0">
			<tr>
				<td>
					<b><!--[gt text="Number of questions"]--></b><!--[$numPreg]-->
				</td>
			</tr>
		</table>
	</div>

	<center>
		<table width="600" border="1">
			<tr bgcolor="#3366CC"> 
				<td><div align="center"><strong><font color="#FFFFFF"><!--[gt text="Question"]--></font></strong></div></td>
				<td><div align="center"><strong><font color="#FFFFFF"><!--[gt text="Answer 1"]--></font></strong></div></td>
				<td><div align="center"><strong><font color="#FFFFFF"><!--[gt text="Answer 2"]--></font></strong></div></td>
				<td><div align="center"><strong><font color="#FFFFFF"><!--[gt text="Answer 3"]--></font></strong></div></td>
				<td><div align="center"><strong><font color="#FFFFFF"><!--[gt text="Answer 4"]--></font></strong></div></td>
				<td><div align="center"><strong><font color="#FFFFFF"><!--[gt text="Cor.Answer"]--></font></strong></div></td>
				<td><div align="center"><strong><font color="#FFFFFF"><!--[gt text="Heroes"]--></font></strong></div></td>
				<td width="20"></td>
				<td width="20"></td>
			</tr>
		<!--[ foreach from=$questions item=question name=i]-->
			<tr>			
				<td><div align="center"><!--[ $question.Pregunta|truncate:20 ]--></div></td>
				<td><div align="center"><!--[ $question.Resp1|pnvarprepfordisplay ]--></div></td>
				<td><div align="center"><!--[ $question.Resp2|pnvarprepfordisplay ]--></div></td>
				<td><div align="center"><!--[ $question.Resp3|pnvarprepfordisplay ]--></div></td>
				<td><div align="center"><!--[ $question.Resp4|pnvarprepfordisplay ]--></div></td>
				<td><div align="center"><!--[ $question.RespCor|pnvarprepfordisplay ]--></div></td>
				<!--[if $comp ne '']-->
					<td><div align="center"><!--[$comp.Nombre]--> (<!--[ $question.Heroes|pnvarprepfordisplay ]-->)</div></td>
				<!--[else]-->
					<td><div align="center"><!--[ $question.Heroes|pnvarprepfordisplay ]--></div></td>
				<!--[/if]-->
				<td width="20">
					<a href="<!--[pnmodurl modname="Trivial" type="admin" func="editPregunta" ID=$question.ID ]-->">
					<!--[pnimg src=icon_edit.png width=20 height=20 __title="Edit Question"]-->
				</td>
				<td width="20">
					<a href="<!--[pnmodurl modname="Trivial" type="admin" func="deletePregunta" ID=$question.ID ]-->">
					<!--[pnimg src=icon_delete.png width=20 height=20 __title="Delete Question"]-->
				</td>
			</tr>
		<!--[ /foreach ]-->
		</table>
	</center>

	<center>
	<!--[pager display=page rowcount=$pager.numitems limit=$pager.itemsperpage posvar=page]-->
	</center><br>
	
	<div align="center">
		<table width="600" border="0">
			<tr>
				<td>
					<form name="anadir" method="post" action="<!--[pnmodurl modname="Trivial" type="admin" func="newPregunta"]-->">
					  <input type="submit" name="Submit" value="<!--[gt text="Add Question"]-->">
					</form>
				</td>
			</tr>
		</table>
	</div>
	<!--[/if]-->
	
</div>
